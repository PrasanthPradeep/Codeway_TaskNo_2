<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Simple Calculator</title>
    
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button class="bsbutton" onclick="backspace()">âŒ«</button><br>
        <button class="cbutton" onclick="clearDisplay()"><b>C</b></button>
        <button class="obutton" onclick="appendValue('(')"><b>(</b></button>
        <button class="obutton" onclick="appendValue(')')"><b>)</b></button>
        <button class="obutton" onclick="appendValue('/')"><b>/</b></button><br>
        <button class="dbutton" onclick="appendValue('7')">7</button>
        <button class="dbutton" onclick="appendValue('8')">8</button>
        <button class="dbutton" onclick="appendValue('9')">9</button>
        <button class="obutton" onclick="appendValue('*')"><b>*</b></button><br>
        <button class="dbutton" onclick="appendValue('4')">4</button>
        <button class="dbutton" onclick="appendValue('5')">5</button>
        <button class="dbutton" onclick="appendValue('6')">6</button>
        <button class="obutton" onclick="appendValue('-')">-</button><br>
        <button class="dbutton" onclick="appendValue('1')">1</button>
        <button class="dbutton" onclick="appendValue('2')">2</button>
        <button class="dbutton" onclick="appendValue('3')">3</button>
        <button class="obutton" onclick="appendValue('+')">+</button><br>
        <button class="dbutton" onclick="appendValue('0')">0</button>
        <button class="dbutton" onclick="appendValue('.')"><b>.</b></button>
        <button onclick="calculate()" class="ansbutton">=</button>
    </div>
</body>
</html>
